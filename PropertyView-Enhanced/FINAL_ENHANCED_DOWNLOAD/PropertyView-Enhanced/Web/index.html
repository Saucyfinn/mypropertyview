<!-- Web/index.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>PropertyView Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <style>
    html, body { height:100%; margin:0; font-family:-apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial; background:#0b0b0b;}
    #map { position: absolute; inset: 0; }
    
    /* RIGHT SIDE CONTROL PANEL */
    .controls {
      position: absolute; top: 10px; right: 10px; z-index: 1000;
      display: flex; flex-direction: column; gap: 8px; width: 160px;
    }
    .control-btn {
      padding: 12px 16px; border-radius: 8px; backdrop-filter: blur(12px);
      background: rgba(30,30,35,0.8); color: #eee; font-size: 13px; font-weight: 500;
      border: 1px solid rgba(255,255,255,0.2); cursor: pointer;
      display: flex; align-items: center; gap: 8px; justify-content: center;
      transition: all 0.2s ease;
    }
    .control-btn:hover { background: rgba(50,50,55,0.9); }
    .control-btn.active { background: rgba(22,163,184,0.8); border-color: rgba(22,163,184,0.8); }
    
    .status-chip {
      padding: 8px 12px; border-radius: 8px; backdrop-filter: blur(12px);
      background: rgba(30,30,35,0.7); color: #eee; font-size: 12px;
      border: 1px solid rgba(255,255,255,0.2); text-align: center;
    }
    
    .info {
      position:absolute; bottom:12px; left:12px; right:180px; z-index:1000;
      background: rgba(30,30,35,0.9); color:#eee; padding:12px 16px; border-radius:8px; font-size:13px;
      display:flex; gap:16px; align-items:baseline;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .label { opacity:0.8; margin-right:8px; font-weight:500; }
    .warn { color:#ffb27a }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- RIGHT SIDE CONTROLS -->
  <div class="controls">
    <div class="status-chip" id="status">Starting‚Ä¶</div>
    
    <button class="control-btn" id="btnSatellite">
      üõ∞Ô∏è Satellite View
    </button>
    
    <button class="control-btn" id="btnNeighbours">
      üèòÔ∏è Show Neighbors
    </button>
    
    <button class="control-btn" id="btnEarth">
      üåç Open in Google Earth
    </button>
    
    <button class="control-btn" id="btnLocation">
      üìç Get Location
    </button>
  </div>

  <div class="info" id="info">
    <div><span class="label">Appellation:</span><span id="appellation">‚Äî</span></div>
    <div><span class="label">Address:</span><span id="address">‚Äî</span></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
