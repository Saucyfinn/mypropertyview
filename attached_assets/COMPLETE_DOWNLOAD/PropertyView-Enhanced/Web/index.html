<!-- Web/index.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>PropertyView Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <style>
    html, body { height:100%; margin:0; font-family:-apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial; background:#0b0b0b;}
    #map { position: absolute; inset: 0; }
    .hud {
      position: absolute; top: 10px; left: 10px; right: 10px; display:flex; gap:8px; align-items:center; z-index:1000;
    }
    .chip { padding:8px 10px; border-radius:12px; backdrop-filter: blur(12px); background: rgba(30,30,35,0.6); color:#eee; font-size:13px }
    .chip input { vertical-align:middle; margin-right:6px }
    .status { flex:1; }
    .pill { border:1px solid rgba(255,255,255,0.2); }
    .info {
      position:absolute; bottom:12px; left:12px; right:12px; z-index:1000;
      background: rgba(30,30,35,0.7); color:#eee; padding:10px 12px; border-radius:12px; font-size:13px;
      display:flex; gap:12px; align-items:baseline;
    }
    .label { opacity:0.7; margin-right:6px }
    .warn { color:#ffb27a }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="hud">
    <div class="chip status pill" id="status">Starting…</div>
    <label class="chip pill"><input type="checkbox" id="toggleSatellite"> Satellite</label>
    <label class="chip pill"><input type="checkbox" id="toggleNeighbors"> Neighbours</label>
  </div>

  <div class="info" id="info">
    <div><span class="label">Appellation:</span><span id="appellation">—</span></div>
    <div><span class="label">Address:</span><span id="address">—</span></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
