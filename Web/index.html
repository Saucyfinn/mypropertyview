<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Propertyview</title>

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
  html, body, #map { height: 100%; margin: 0; }
  
  /* Main control panel */
  .pv-panel.leaflet-control {
    background: rgba(0,0,0,0.1);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    padding: 12px 14px;
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.2);
    box-shadow: 0 4px 12px rgba(0,0,0,.15);
    font: 14px/1.3 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    display: flex; flex-direction: column; gap: 8px;
    min-width: 260px;
    color: white;
  }
  
  .pv-panel button {
    padding: 8px 12px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.3); 
    background: rgba(255,255,255,0.1); cursor: pointer; transition: all 0.2s;
    font-size: 13px; font-weight: 500; color: white;
  }
  
  .pv-panel button:hover {
    background: rgba(255,255,255,0.2); border-color: rgba(255,255,255,0.5);
  }
  
  .pv-panel button:disabled {
    opacity: 0.5; cursor: not-allowed;
  }
  
  .pv-panel button.active {
    background: #007AFF; color: white; border-color: #007AFF;
  }
  
  .pv-status { font-size: 12px; color: rgba(255,255,255,0.9); }
  
  .toggle-group {
    display: flex; gap: 8px; align-items: center;
  }
  
  .toggle-group label {
    font-size: 13px; color: white; font-weight: 500;
  }
  
  .section-divider {
    height: 1px; background: rgba(255,255,255,0.2); margin: 4px 0;
  }
  
  /* AR Button at bottom */
  .ar-button {
    position: fixed;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1000;
    background: linear-gradient(135deg, #007AFF, #5856D6);
    color: white;
    border: none;
    padding: 15px 25px;
    border-radius: 50px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 4px 20px rgba(0,122,255,0.3);
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  
  .ar-button:hover {
    transform: translateX(-50%) translateY(-2px);
    box-shadow: 0 6px 25px rgba(0,122,255,0.4);
  }
  
  .ar-button:active {
    transform: translateX(-50%) translateY(0px);
  }
  
  .ar-icon {
    width: 20px;
    height: 20px;
    background: currentColor;
    mask: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-2-4h4v-2h-4v2zm0-4h4V8h-4v4z"/></svg>') no-repeat center;
  }
</style>
</head>
<body>
  <div id="map"></div>
  <button class="ar-button" id="ar-btn">
    <span class="ar-icon"></span>
    View in AR
  </button>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Turf.js for point-in-polygon selection of zoning -->
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

  <!-- Inject environment variables -->
  <script>
    // Pass environment variables to the frontend
    window.LINZ_API_KEY = 'de04650882284851be0e406906a0914b';
  </script>
  
  <!-- Coordinate processor -->
  <script src="coordinate-processor.js"></script>
  
  <!-- App -->
  <script src="script.js"></script>

  <!-- Ensure Leaflet lays out after the view appears -->
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => { if (window.map?.invalidateSize) window.map.invalidateSize(); }, 0);
    });
  </script>
</body>
</html>
