<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Propertyview</title>

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
  html, body, #map { height: 100%; margin: 0; }
  /* Panel that sits under the Layers control (topright) */
  .pv-panel.leaflet-control {
    background: rgba(255,255,255,.95);
    padding: 8px 10px;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,.08);
    font: 14px/1.2 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    display: flex; flex-direction: column; gap: 6px;
    min-width: 220px;
  }
  .pv-panel button {
    padding: 6px 10px; border-radius: 8px; border: 1px solid #ccc; background: #fff; cursor: pointer;
  }
  .pv-status { font-size: 12px; color: #333; }
</style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Turf.js for geospatial operations -->
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

  <!-- App -->
  <script src="script.js"></script>

  <!-- Ensure Leaflet lays out after the view appears -->
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => { if (window.map?.invalidateSize) window.map.invalidateSize(); }, 0);
    });
  </script>
</body>
</html>
